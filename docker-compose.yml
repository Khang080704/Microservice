  inventory-db:
    image: postgres:15
    container_name: inventory-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: khang
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: inventory
    volumes:
      - inventory-data:/var/lib/postgresql/data

